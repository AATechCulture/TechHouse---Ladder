<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <style>
        body {
            background-color: #333; /* Dark grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Allows absolute positioning of the logout button */
        }
        .logout-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            gap: 2rem; /* Space between buttons */
        }
        .button-container img {
            width: 500px; /* Doubled size */
            height: 500px; /* Doubled size */
            cursor: pointer;
        }
        .button-container a, .button-container img {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <button class="logout-button" id="logout-button">Logout</button>

    <div class="button-container">
        <!-- Modules link button -->
        <a href="module.html">
            <img src="modulesIcon.png" alt="Modules Icon" />
        </a>

        <!-- Chatbot button -->
        <img src="chatIcon.png" alt="Chatbot Icon" id="chatbot-button" />
    </div>

    <script>
        const chatbotButton = document.getElementById('chatbot-button');
        const logoutButton = document.getElementById('logout-button');

        // Redirect to chatbotImplementation.html on Chatbot button click
        chatbotButton.addEventListener('click', () => {
            window.location.href = 'chatbotImplementation.html';
        });

        // Logout Button Action
        logoutButton.addEventListener('click', () => {
            alert('You have been logged out.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
