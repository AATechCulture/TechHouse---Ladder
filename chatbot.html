<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <style>
        body {
            background-color: #333; /* Dark grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Allows absolute positioning of the logout button */
        }
        .logout-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            gap: 2rem; /* Space between buttons */
        }
        .button-container img {
            width: 200px; /* Doubled size */
            height: 200px; /* Doubled size */
            cursor: pointer;
        }
        .button-container a, .button-container img {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <button class="logout-button" id="logout-button">Logout</button>

    <div class="button-container">
        <!-- Modules link button -->
        <a href="module.html">
            <img src="modulesIcon.png" alt="Modules Icon" />
        </a>

        <!-- Chatbot button -->
        <img src="chatIcon.png" alt="Chatbot Icon" id="chatbot-button" />
    </div>

    <iframe
        src="https://www.openassistantgpt.io/embed/cm3k0l5hl0001krvs7l6ylv6c/window?chatbox=false&withExitX=true"
        id="openassistantgpt-chatbot-iframe"
        style="display: none; margin-right: 1rem; margin-bottom: 6rem; position: fixed; right: 0; bottom: 0; pointer-events: none; overflow: hidden; height: 65vh; width: 480px;"
        allow="clipboard-read; clipboard-write"
        class="z-50"
    ></iframe>

    <script>
        const chatbotButton = document.getElementById('chatbot-button');
        const chatbotIframe = document.getElementById('openassistantgpt-chatbot-iframe');
        const logoutButton = document.getElementById('logout-button');

        // Toggle Chatbot Visibility
        chatbotButton.addEventListener('click', () => {
            if (chatbotIframe.style.display === 'none') {
                chatbotIframe.style.display = 'block';
                chatbotIframe.style.pointerEvents = 'auto';
            } else {
                chatbotIframe.style.display = 'none';
                chatbotIframe.style.pointerEvents = 'none';
            }
        });

        // Logout Button Action
        logoutButton.addEventListener('click', () => {
            alert('You have been logged out.');
            // Redirect to login page or another action
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
